<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de moléculas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../css/gestion.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="stylesheet" href="../css/predicciones.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="../gestion.html">
            <img src="../imagenesFondo/iconoMolecula.png" class="d-inline-block" id="logo">
            Moléculas
        </a>
        <span class="navPrincipales">
            <a href="gestion.html">Gestión</a>
            <a href="prediccion.html">Predicción</a>
            <a href="resultado.html">Resultados</a>
        </span>
        <a class="navbar-brand" onclick="salir()">
            Salir
        </a>
    </nav>

    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2><b>Base de datos de moléculas</b></h2>
                            <!-- Checkbox con texto -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkboxFiltrar">
                                <label class="form-check-label" for="checkboxFiltrar">
                                    Mostrar todos
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar..." id="buscadorGestion">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="material-icons">&#xE8B6;</i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered" id="tablaGestion">
                    <thead>
                        <tr>
                            <th>Fila</th>
                            <th>Identificador <i class="fa fa-sort"></i></th>
                            <th>Nombre</th>
                            <th>Fecha de inclusión <i class="fa fa-sort"></i></th>
                            <th id="columnaSeleccionada" class="columna-oculto">Seleccionada</th>
                            <th id="columnaAcciones" class="columna-oculto">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí van las filas de la tabla -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/gestion.js"></script>
    <script src="../js/funciones.js"></script> 

</body>
</html>
